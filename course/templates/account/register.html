{% extends "base/layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block body %}
<div class="container">
  <div class="m-4">
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Add New User</legend>
          {{ form | crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-primary text-white w-15 p-2" type="submit">Sign Up</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">
          Already Have An Account?
          <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
      </div>
    </div>
  </div>
</div>

{% endblock %}

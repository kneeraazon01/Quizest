{% extends "base/layout.html" %}{% load crispy_forms_tags %} {% load static %}
{% block body %}
<div class="container">
  <div class="content-section m-4">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{ form | crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-primary text-white p-2 w-15" type="submit">
          Login
        </button>
        <small class="text-muted ml-2">
          <a href="{% url 'password_reset'%}">Forgot Password</a>
        </small>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="">
        Need An Account?
        <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}

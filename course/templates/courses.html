{% extends "base/layout.html" %} {% load static %} {% block body %}

<section class="slice slice-lg">
  <!-- Container -->
  <div class="container">
    <!-- Section title -->
    <div class="row mb-5 justify-content-center text-center">
      <div class="col-lg-8 col-md-10">
        <h2 class="mt-4">Course Categories</h2>
        <div class="mt-2">
          <p class="lead lh-180">
            Find a course and begin your own future here
          </p>
        </div>
      </div>
    </div>
    <!-- Entries -->
    {% for category in categories %}
    <div class="card">
      <div class="card-body row align-items-center">
        <div class="col-md-6 col">
          <div class="media align-items-center">
            <div>
              <span class="badge badge-lg badge-dot mr-3">
                <i class="bg-primary"></i>
              </span>
            </div>
            <div class="media-body">
              <a
                href="{% url 'course' category.course.id %}"
                class="h6 stretched-link mb-0"
                >{{ category.name }}</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Delimiter (for small resolutions) -->
          <hr class="mt-3 mb-4 d-md-none" />
          <!-- Topic info -->
          <div class="row align-items-center">
            <div class="col">
              <a
                href="{% url 'course' category.course.id %}"
                class="stretched-link"
              >
                <i data-feather="edit-3"></i
                ><span class="h6 text-sm ml-3"
                  >{{ category.question.count }} questions</span
                >
              </a>
            </div>
            <div class="col-auto">
              <a
                href="{% url 'course' category.course.id %}"
                class="stretched-link"
              >
                <i data-feather="list"></i
                ><span class="h6 text-sm ml-3"
                  >{{ category.course.courseName }}</span
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock %}

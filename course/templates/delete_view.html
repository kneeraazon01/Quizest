{% extends "base/layout.html" %} {% load static %} {% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="main m-2">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %} Are you want to delete this item ?
            <br>
            <input class="btn btn-danger text-white p-2 w-15" type="submit" value="Yes" />
            <a class="btn btn-primary text-white w-15 p-2" href="/">No </a>
        </form>
    </div>
</div>
{% endblock body %}
